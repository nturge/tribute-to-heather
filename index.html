<body></body>
<script>

const gifURL = 'https://web.archive.org/web/20040229165843im_/http://www.heathersanimations.com/dinosaur/anim033.gif'
const gif2URL = 'https://web.archive.org/web/20040229165843im_/http://www.heathersanimations.com/dinosaur/alligator.gif'
const gifWidth = 150
const gifHeight = 150
const overlapX = 0.3
const overlapY = 0.7
const offsetX = (gifWidth/2)
const columns = window.innerWidth / (gifWidth * overlapX) 
const rows = window.innerHeight / (gifHeight * overlapY) * 0.75
const chance = Math.floor(Math.random() * 50)

  
function createGif(x, y){
  	const gif = document.createElement('img')
      if (chance > 25){
      	gif.src = gifURL
   				 }else{
      gif.src = gif2URL
    }
  	document.body.appendChild(gif)
  	gif.style.width = gifWidth + 'px'
  	gif.style.height = gifHeight + 'px'
  	gif.style.position = 'absolute'
  	gif.style.left = x + 'px'
  	gif.style.top = y + 'px'
  }
 
  
function setup () {
  document.body.style.overflow = 'hidden'
    for (let r = 0; r < rows; r++) {
    	for (let c = 0; c < columns; c++) {
    		const x = (c * gifWidth * overlapX) - offsetX ;
   		  const y = (r * gifHeight * overlapY);
        
   		 createGif(x, y)
     }
    } 
}
  
  
window.addEventListener('load', setup)
  
  
</script>
